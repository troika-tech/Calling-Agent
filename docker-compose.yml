services:
  # Redis only (MongoDB is cloud-hosted)
  redis:
    image: redis:7-alpine
    container_name: ai-calling-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - ai-calling-network

networks:
  ai-calling-network:
    driver: bridge

volumes:
  redis_data:
